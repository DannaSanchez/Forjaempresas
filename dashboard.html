<!DOCTYPE html>
<html lang="Es-es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/8eaafd3e49.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <section class="cont-menu">
    <article class="cont-menu-opciones">
        <div class="logo-dashboard">
            <img src="img/0-logoforja.png" alt="logo">
        </div>
        <menu class="cont-opciones">
            <input type="checkbox" name="barra" id="chk-menu">
        <label for="chk-menu" class="btn-menu"><i class="fa-solid fa-bars"></i></label>
        <div class="items">
            <button class="amenu">
                <i class="fa-solid fa-user-group"></i>
            <a href="pacientes.html">Pacientes</a> </button>

            <button class="amenu">
            <img class="iconn" src="img/14-injection.svg" alt="usuario">
            <a href="pacientes.html">Vacunación</a> </button>

            <button class="amenu">
                <i class="fa-solid fa-power-off"></i>
            <a href="index.html">Cerrar sesión</a> </button> 
        </div>
        </menu>
    </article>
    <article class="cont-general-busqueda">
        <div class="cont-user">   
            <button class="user"><img class="icon" src="img/5-userr.svg" alt="usuario">Carolina Loaiza</button>
        </div>
        <div class="cont-busqueda">
        <h1>BIENVENIDOS</h1>
            <form method="post" class="medico">
                <input id="numeroCed" name="number" type="text" placeholder="Digite el número de documento" required>
                <div class="cont-botones"></div>
                    <button class="busqu" type="submit" name="submit"><img src="img/15-search.png"/></button>
                    <button class="busqu" type="reset" name="reset"><img src="img/16-reset.png "/></button>
                </div>
                 <!--Div para javascript-->
                 <div id="resultado"></div>
            </form>  
            <div class="cont-img">
            <img class="world"src="img/13. guerreros.png" alt="ilustracion">
                <img class="dash-linea" src="img/franjaylinea.svg" alt="franja">
            </div>
        </div>
    </article>
    </section>
    <script src="js/casos.js"></script>
</body>
</html>
